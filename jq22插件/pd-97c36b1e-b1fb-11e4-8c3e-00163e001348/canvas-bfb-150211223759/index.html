<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>canvas画圆动态显示百分比</title>

<link type="text/css" rel="stylesheet" href="css/circle.css"/>

<script type="text/javascript" src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>

<style>
    /*旋转动画*/
    .mescroll-rotate{
        -webkit-animation: mescrollRotate 2s linear infinite;
        animation: mescrollRotate 2s linear infinite;
    }
    @-webkit-keyframes mescrollRotate {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes mescrollRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>



<body>

<div class="jqm-round-wrap">

    <div class="jqm-round-bg"></div>

    <canvas id="jqm-round-sector" class="jqm-round-sector mescroll-rotate"></canvas>

    <div class="jqm-round-circle">
        <div>
            <img src="images/logo.png" alt=""  style="width:80%;"/>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/circle.js"></script>

</body>

</html>
